<div class="container mt-100">
  <div class="row">
    <div class="col-lg-12">
      <h3>Movie Details</h3>
    </div>
  </div>
</div>



<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-3">
      <div class="card">
        <div class="card-horizontal">
          <div class="text-center">
            <img src='https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movie.poster_path}}' alt="{{movie.title}}">
          </div>
          <div class="card-body">
            <h4 class="card-title">{{ movie.title }}</h4>
            <p class="card-text"><b>Popularity: </b><span>{{movie.popularity}}</span></p>
            <p class="card-text"><b>Genre: </b><span>{{movie.genres[0].name}}</span></p>
            <p class="card-text"><b>Budget: </b><span>{{movie.budget | currency}}</span></p>
            <p class="card-text"><b>Overview: </b><span>{{movie.overview}}</span></p>
            <p class="card-text"><b>Popularity: </b><span>{{movie.popularity}}</span></p>
            <div class="row">
              <div class="col-3">
              </div>
              <div class="col-3">

              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <a class="nav-link" [routerLink]="['/list']">
            Back to List
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
