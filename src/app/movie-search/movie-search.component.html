<div class="row">
  <div class="col-lg-12">
    <h5>Search movies by Title</h5>
    <form [formGroup]="searchByNameForm">
      <div class="form-row">
        <div class="form-group col-md-4">
          <input class="form-control" placeholder="Type movie's name" formControlName="query"
            (keyup)="searchTerms.next($event)">
        </div>
      </div>
      <div>
        <button class="btn btn-secondary" type="reset" (click)="reset();">Reset</button>
      </div>
    </form>
  </div>
</div>


<div class="row mt-50">
  <div class="col-lg-12">
  <ng-container *ngIf="searchResults?.length; else noItems">
    <div class="table-responsive">
      <table class="table table-bordered m-table">
        <thead>
          <tr class="text-center">
            <th scope="col w-10">#</th>
            <th scope="col w-25">Poster</th>
            <th scope="col w-25">Title</th>
            <th scope="col w-10">Popularity</th>
            <th scope="col w-10">Date</th>
            <th scope="col w-10">Language</th>
            <th scope="col w-25">Add</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let result of searchResults; let i = index">
            <th scope="row">{{i+1}}</th>
            <td><img loading="lazy" src='https://image.tmdb.org/t/p/w185_and_h278_bestv2{{result.poster_path}}'
                width="200" height="auto" alt={{result.title}} /></td>
            <td><b>{{result.title}}</b></td>
            <td>{{result.popularity}}</td>
            <td>{{result.release_date}}</td>
            <td>{{result.original_language}}</td>
            <td>
              <button class="btn btn-success" type="reset" (click)="addToList(result.id)">Add</button>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #noItems>No movies found. Type a movie's name to search
  </ng-template>
</div>
</div>
